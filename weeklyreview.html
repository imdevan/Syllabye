<!DOCTYPE html>
<html>
    <head>
        <link href='http://fonts.googleapis.com/css?family=New+Rocker' rel='stylesheet' type='text/css'>

        <meta name="description" content="Devan Huapaya's Sprint 2014 Beatdown Dashboard">

        <link rel='stylesheet' href='style.css'>

                        </li>
                       <li>
